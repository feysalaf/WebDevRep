<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"/>
    <script type="text/javascript" src="functions.js"></script>
    
</head>


<body>
    <!--Create nav bar-->
<nav class="navbar navbar-expand-lg ">
    <div class="container-fluid ">
            <!-- Main nav bar content -->
            <a class="navbar-brand" href="#">Products CRUD App</a>
            <!-- Nav bar buttons-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            <div class=" collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><button class="btn btn-outline-secondary">Log In</button></li>
                    <li class="nav-item"><button class="btn btn-outline-success">Sign Up</button></li>
                </ul>
            </div>      
    </div>
</nav>

<div class="data_meta_container">

    <div class="button_container">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-outline-primary add_product_btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Add Product
        </button>
  
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Product</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" name="title" id="title" aria-describedby="titleHelp" >
                    <small id="titleHelp" class="form-text text-muted">Title of Product</small>
                </div>
                <div class="form-group">
                    <label for="body">Body</label>
                    <input type="text" class="form-control" name="title" id="body" aria-describedby="titleHelp" >
                    <small id="titleHelp" class="form-text text-muted">Body of Product</small>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="addBtn">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

    
    <!-- Add the ajax called data here... -->
    <div id="to_populate">

        Loading...

    </div>

</div>

    
</body>


</html>
